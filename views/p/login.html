<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="inputUsername" class="col-sm-4 control-label">{{ "um.name" | translate }}</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="inputUsername" placeholder="{{ 'um.name' | translate }}" ng-model="login.email">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="col-sm-4 control-label">{{ "um.password" | translate }}</label>
        <div class="col-sm-4">
            <input type="password" class="form-control" id="inputPassword" placeholder="{{ 'um.password' | translate }}" ng-model="login.password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-10">
            <button type="submit" class="btn btn-default" ng-click="logIn(login.email, login.password)">{{ "um.logIn" | translate }}</button>
        </div>
    </div>
</form>
